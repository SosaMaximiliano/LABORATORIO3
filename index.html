<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TABLA -->
    <div class="form-datos" id="form-datos">
      <span>Form Datos:</span>
      <div class="form-cabecera">
        <label for="filtrar">Filtrar por:</label>
        <select name="filtrar" id="filtrar">
          <option value="todos">Todos</option>
          <option value="autos">Autos</option>
          <option value="camiones">Camiones</option>
        </select>
        <label for="promedio">Calcular promedio:</label>
        <input type="text" id="txt-calcular" readonly />
        <button id="calcular">Calcular</button>
      </div>
      <div class="chk-col" id="chk-col">
        <span>Mostrar columnas:</span>
        <br />
        <label for="id">ID:</label>
        <input type="checkbox" name="id" id="chk-id" class="chk" />
        <label for="modelo">Modelo:</label>
        <input type="checkbox" name="modelo" id="chk-modelo" class="chk" />
        <label for="anio">Año:</label>
        <input type="checkbox" name="anio" id="chk-anio" class="chk" />
        <label for="vel">Vel. Max:</label>
        <input type="checkbox" name="vel" id="chk-vel" class="chk" />
        <label for="puertas">Puertas:</label>
        <input type="checkbox" name="puertas" id="chk-puertas" class="chk" />
        <label for="asientos">Asientos:</label>
        <input type="checkbox" name="asientos" id="chk-asientos" class="chk" />
        <label for="carga">Carga:</label>
        <input type="checkbox" name="carga" id="chk-carga" class="chk" />
        <label for="autonomia">Autonomia:</label>
        <input
          type="checkbox"
          name="autonomia"
          id="chk-autonomia"
          class="chk"
        />
      </div>
      <div class="cont-tabla">
        <table class="tabla" id="tabla">
          <thead class="tabla-cabecera" id="tabla-cabecera">
            <tr>
              <th id="id" class="id">ID</th>
              <th id="modelo" class="modelo">MODELO</th>
              <th id="anoFabricacion" class="anio">AÑO</th>
              <th id="velMax" class="vel">VEL. MAX.</th>
              <th id="cantidadPuertas" class="puertas">PUERTAS</th>
              <th id="asientos" class="asientos">ASIENTOS</th>
              <th id="carga" class="carga">CARGA</th>
              <th id="autonomia" class="autonomia">AUTONOMIA</th>
            </tr>
          </thead>
          <tbody class="tabla-cuerpo" id="tabla-cuerpo"></tbody>
        </table>
      </div>
      <button id="agregar">Agregar</button>
    </div>
    <!-- ABM -->
    <div class="abm" id="abm">
      <div class="form-abm">
        <label for="abm-id">ID:</label>
        <input type="text" id="abm-id" />

        <label for="abm-modelo">Modelo:</label>
        <input type="text" id="abm-modelo" />

        <label for="abm-anio">Año:</label><input type="text" id="abm-anio" />

        <label for="abm-vel">Vel. Max.:</label>
        <input type="text" id="abm-vel" />

        <label for="abm-asientos">Asientos:</label>
        <input type="text" id="abm-asientos" />

        <label for="abm-puertas">Puertas:</label>
        <input type="text" id="abm-puertas" />

        <label for="abm-carga">Carga:</label>
        <input type="text" id="abm-carga" />

        <label for="abm-autonomia">Autonomia:</label>
        <input type="text" id="abm-autonomia" />

        <label for="abm-tipo">Tipo:</label>
        <select name="" id="abm-tipo">
          <option value="auto">Auto</option>
          <option value="camion">Camion</option>
        </select>

        <!-- <label for="abm-opcion">ABM:</label>
        <select name="" id="abm-opcion">
          <option value="nada"></option>
          <option value="alta">Alta</option>
          <option value="baja">Baja</option>
          <option value="modificacion">Modificacion</option>
        </select> -->
      </div>
      <div class="form-btn">
        <button id="abm-alta">Alta</button>
        <button id="abm-baja">Baja</button>
        <button id="abm-modificar">Modificar</button>
        <button id="abm-cancelar">Cancelar</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
